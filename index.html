<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>BUS BOOKING</h1>
    <form onchange="handleFilter(event)">
        <label for="filter">Filter</label>
        <select name="Bus" id="filter">
            <option value="all">All</option>
            <option value="bus1">Bus1</option>
            <option value="bus2">Bus2</option>
            <option value="bus3">Bus3</option>
        </select>
    </form>
    <form onsubmit="handleFormSubmit(event)">
    
    <label for="name">Name</label>
    <input type="text" id="name">
    <label for="email">Email</label>
    <input type="email" id="email">
    <label for="phone">phone</label>
    <input type="tel" id="phone">
    <label for="carNumber">Car Number</label>
    <select name="carNumber" id="carNumber">
        <option selected value="bus1">Bus1</option>
        <option value="bus2">Bus2</option>
        <option value="bus3">Bus3</option>
    </select>
    <button type="submit" >Book</button>
    

</form>
<ul></ul>
</div>
</body>

<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
